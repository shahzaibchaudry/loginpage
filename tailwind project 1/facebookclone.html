<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Facebook â€“ log in or sign up</title>

        <link rel="icon" class="px-4  mx-4 " type="imgae/png"
            href="./fav icon/download.png">
    </head>
    <body class="bg-[#f0f2f5]">
        <div class="container mt-48 mx-auto flex justify-center item-center">
            <div class="left mx-16">
                <img class="w-72" src="./img/fb.svg" alt="#">
                <p class="text-3xl mx-6">Facebook helps you connect and share
                    <br> with the people in your
                    life.</p>
            </div>
            <div
                class="right flex flex-col bg-white w-1/4 p-4  rounded-xl shadow-md">
                <input
                    class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md text-lg -mt-0.5 focus:outline outline-1 outline-blue-600"
                    type="email" placeholder="Email address or phone number">
                <input
                    class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md text-lg focus:outline outline-1 outline-blue-600"
                    type="password" placeholder="Password">
                <button
                    class="btn bg-[#1877f2] text-white p-2.5 rounded-md font-bold text-xl my-3 hover:bg-blue-600 ">Log
                    in</button>
                <a
                    class="text-center text-blue-500 hover:underline text-sm cursor-pointer href="#">Forgotten
                    password?</a>
                <hr class="my-3">
                <button
                    class="btn bg-[#36a420] text-white hover:bg-green-600 p-2.5 w-fit mx-auto font-bold rounded-md mt-3 -mb-2">Create
                    new account</button>
                <span class="relative -bottom-16 mx-auto text-sm"><span
                        class="font-bold hover:cursor-pointer hover:underline text-gray-900">Create
                        a Page</span> for a celebrity, brand or business.</span>
            </div>
        </div>
    </body>
</html>
